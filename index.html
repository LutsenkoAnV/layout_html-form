<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <p>
        <label>
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
      </p>
      <p>
        <label>
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
      </p>
      <p>
        <label>
          How old are You?
          <input class="age" type="number" name="age" value="12" autocomplete="off">
        </label>
      </p>
      <p>
        <label>
          Full date of birth:
          <input type="date" name="date">
        </label>
      </p>
      <p>
        <label>
          I accept the term of the agreement:
          <input type="checkbox" name="agreement">
        </label>
      </p>
    </fieldset>
    <fieldset>
        <legend>Registration</legend>
        <p>
          <label>
            E-mail:
            <input type="email" name="email" placeholder="email@example.com" required multiple>
          </label>
        </p>
        <p>
          <label>
            Password:
            <input type="password" name="Password" minlength="8" maxlength="16" required>
          </label>
        </p>
      </fieldset>
      <fieldset>
      <legend>An interesting fact about you!</legend>
      <p>
        Do you love cats?
        <label><input type="radio" name="cats">Yes</label>
        <label><input type="radio" name="cats">No</label>
      </p>
      <p>
        <label>
          What is your favorite color?
          <input type="color" name="color" value="#ddd">
        </label>
      </p>
      <p>
        <label>
          What time do you go to bed?
          <input type="time" name="time">
        </label>
      </p>
      <p>
        <label>
          What are your favorite brand of cars?
          <select name="cars" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          How do you rate our work?
          <input type="range" name="rate" min="0" max="10">
        </label>
      </p>
    </fieldset>
    <fieldset>
        <legend>Additional info</legend>
        <p>
          <label>
            Comments:
            <textarea name="comment" cols="20" rows="2"></textarea>
          </label>
        </p>
        <p>
          <label>
            Would you recommend us?
            <select name="recommendation" size="1">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
          </label>
        </p>
      </fieldset>
  </form>
  <button type="submit" onsubmit="onSubmit()">Submit</button>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
